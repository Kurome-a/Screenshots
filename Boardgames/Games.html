<head>
  <meta charset="UTF-8">

<body>
  <h1>Board Games</h1>

  <!-- Chess -->
  <section class="game">
    <h2> Chess (8×8)</h2>
    <table class="chess">
      <tbody>
        <tr><td>&#9820;</td><td>&#9822;</td><td>&#9821;</td><td>&#9819;</td><td>&#9818;</td><td>&#9821;</td><td>&#9822;</td><td>&#9820;</td></tr>
        <tr><td>&#9823;</td><td>&#9823;</td><td>&#9823;</td><td>&#9823;</td><td>&#9823;</td><td>&#9823;</td><td>&#9823;</td><td>&#9823;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&#9817;</td><td>&#9817;</td><td>&#9817;</td><td>&#9817;</td><td>&#9817;</td><td>&#9817;</td><td>&#9817;</td><td>&#9817;</td></tr>
        <tr><td>&#9814;</td><td>&#9816;</td><td>&#9815;</td><td>&#9813;</td><td>&#9812;</td><td>&#9815;</td><td>&#9816;</td><td>&#9814;</td></tr>
      </tbody>
    </table>
  </section>

  <!-- Crossword -->
  <section class="game">
    <h2> Crossword (5×5)</h2>
    <table class="crossword">
      <tbody>
        <tr><td class="black"></td><td>A</td><td>P</td><td>P</td><td>L</td></tr>
        <tr><td class="black"></td><td>&nbsp;</td><td class="black"></td><td>&nbsp;</td><td>E</td></tr>
        <tr><td>C</td><td>A</td><td>T</td><td class="black"></td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td class="black"></td><td>&nbsp;</td><td>D</td><td>O</td></tr>
        <tr><td>B</td><td>O</td><td>O</td><td>K</td><td class="black"></td></tr>
      </tbody>
    </table>
  </section>

  <!-- Tic Tac Toe -->
  <section class="game">
    <h2>Tic-Tac-Toe (3×3)</h2>
    <table class="tictactoe">
      <tbody>
        <tr><td>X</td><td>O</td><td>&nbsp;</td></tr>
        <tr><td>X</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>O</td><td>&nbsp;</td></tr>
      </tbody>
    </table>
  </section>

</body>
</html>
